<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>video stash</title>

</head>
<link href="assets/bower/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
<script data-main="js/main.js" src="assets/bower/requirejs/require.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body ng-controller="MainControl">


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<a href="#" class="navbar-brand title">{{ProjectName}}</a>
		<form class="navbar-form navbar-right" ng-controller="LoginController as loginCtrl">



			
			<div  ng-hide="isSessionValid()">
				<div class="form-group">
					<input type="text" placeholder="User" class="form-control" ng-model="userName">
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" class="form-control" ng-model="password">
				</div>
				<button ng-click="loginCtrl.login()" class="btn btn-success">Sign in</button>
			</div>
			
			
			<div  ng-show="isSessionValid()" >
			    <span  style="color:white;" >{{userName}}</span>  <!-- don't like this layout -->
				<button ng-click="loginCtrl.logout()" class="btn btn-success">Log out</button>
			</div>
			
			
			
			
		</form>
	</nav>


	<div class=".container">
		<div class="jumbotron title" ng-cloak="true">
			<H1>{{ProjectName}}</H1>
			<p>{{subtitle}}</p>
			<div class="main">
				<img alt="video reel" class="img-rounded" src="images/reel.jpg">
			</div>
		</div>
	</div>
</body>
</html>
